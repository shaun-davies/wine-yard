{% extends "base.html" %}
{% load static %}

{% block page_header %}
<div class="container header-container">
  <div class="row">
    <div class="col"></div>
  </div>
</div>
{% endblock %}

{% block content %}
<div class="row p-5 text-center bg-image hero-image rounded-3 main">
  <div class="mask col-md-8 mx-auto mt-5">
    <div style="float:none; margin:0 auto;">
      <h3 class="subtitle pt-4">Wine delivered straight to your door...</h3>
      <div class="mt-3">
        <h4>
          <a href="{% url 'products' %}" class="btn btn-lg btn-outline-light btn-success text-uppercase py-3 shop-now">Shop Now</a>
      </h4>
      </div>
    </div>
  </div>
</div>

<div class="container footer">
  <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 border-top">
    <div class="d-flex align-items-center text-center pl-3">
      <span class="text-muted">Wineyard, 2022. For educational purposes.</span>
    </div>
    <ul class="nav col-xs-12 justify-content-end d-flex text-secondary">
      <li class="ml-5">
        <a class="text-black pl-5" href="https://www.facebook.com" target="_blank">
          <i class="fab fa-facebook"></i>
        </a>
      </li>
      <li class="ml-4">
        <a class="text-black pl-3" href="https://www.twitter.com" target="_blank">
          <i class="fab fa-twitter"></i>
        </a>
      </li>
      <li class="ml-4">
        <a class="text-black pl-3" href="https://www.instagram.com" target="_blank">
          <i class="fab fa-instagram"></i>
        </a>
      </li>
    </ul>
  </footer>
</div>
    
{% endblock %}
