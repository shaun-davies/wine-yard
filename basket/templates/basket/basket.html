{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
<div class="container mb-2 main">
    <div class="row">
        <div class="col">
            <hr>
            <h3 class="logo-font mb-4">Shopping Basket</h3>
            <hr>
        </div>
    </div>

    <div class="row">
        <div class="col">
            {% if basket_items %}
                <div class="table-responsive rounded"></div>
            {% else %}
                <p class="lead mb-5">Your basket is empty.</p>
                <a href="{% url 'products' %}" class="btn btn-outline-black rounded-0 btn-lg">
                    <span class="icon">
                        <i class="fas fa-chevron-left"></i>
                    </span>
                    <span class="text-uppercase">Keep Browsing</span>
                </a>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
