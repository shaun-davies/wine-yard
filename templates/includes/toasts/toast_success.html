<div class="toast custom-toast rounded-0 border-top-0" data-autohide="false">
    <div class="arrow-up arrow-success"></div>
    <div class="w-100 toast-capper bg-success"></div>
    <div class="toast-header bg-white text-dark d-flex">
        <i class="fas fa-check text-success"></i>
        <button type="button" class="ml-2 mb-1 close text-dark col text-right" data-dismiss="toast" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="toast-body bg-white">
        <div class="row">
            <div class="col">
                {{ message }} 
            </div>
        </div>
        <br>
        {% if grand_total %}
        <div class="row">
            <div class="col">
                <a href="{% url 'view_basket' %}" class="btn btn-block btn-outline-dark rounded-0">
                    <span class="text-uppercase">View Basket </span>
                    <span>
                        <i class="fas fa-shopping-basket"></i>
                    </span>
                </a>
            </div>
        </div>  
        {% endif %}
    </div>
</div>
